<body>
	<h1>Swipe Table</h1>

	<table class="tablesaw" id="table2" data-mode="swipe">
		<thead>
			<tr>
				<th data-priority="persist">Name</th>
				<th data-priority="1">Rank</th>
				<th data-priority="1">POS PPA ($)</th>
				<th data-priority="2">POS TIP ($)</th>
				<th data-priority="3">Flair (1&ndash;5)</th>
				<th data-priority="3">Attitude (1&ndash;5)</th>
				<th data-priority="4">On Time (%)</th>
				<th data-priority="5">Seniority (1&ndash;5)</th>
				<th data-priority="6">Charm (1&ndash;5)</th>
				<th data-priority="6">Wit (1&ndash;5)</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th class="ranked-name">
					<a href="#">
						Amanda S.

				</th>
