<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TableSaw Sortable Table</title>

	<link rel="stylesheet" href="../bower_components/filament-dialog/dialog.css">
	<link rel="stylesheet" href="../dist/tablesaw.css">
	<link rel="stylesheet" href="demo.css">

	<script src="../bower_components/jquery/jquery.js"></script>
	<script src="../bower_components/filament-dialog/dialog.js"></script>

<body>
	<h1>Swipe Table</h1>

	<table class="ui-table" id="table2" data-mode="swipe">
		<thead>
			<tr>
				<th data-priority="persist">Name</th>
				<th data-priority="1">Rank</th>
				<th data-priority="1">POS PPA ($)</th>
				<th data-priority="2">POS TIP ($)</th>
				<th data-priority="3">Flair (1&ndash;5)</th>
				<th data-priority="3">Attitude (1&ndash;5)</th>
				<th data-priority="4">On Time (%)</th>
				<th data-priority="5">Seniority (1&ndash;5)</th>
				<th data-priority="6">Charm (1&ndash;5)</th>
				<th data-priority="6">Wit (1&ndash;5)</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th class="ranked-name">
					<a href="#">
						Amanda S.
					</a>
				</th>
				<td class="current-ranking">1</td>
				<td>19.45</td>
				<td>18.72</td>
				<td>5</td>
				<td>5</td>
				<td>98</td>
				<td>5</td>
				<td>4</td>
				<td>3</td>
			</tr>
			<tr>

					<a href="#">
						Dave M.
					</a>
				</th>
				<td>2</td>
				<td>36.32</td>
				<td>20.52</td>
				<td>4</td>
				<td>3</td>
				<td>87</td>
				<td>5</td>
				<td>4</td>
				<td>3</td>
			</tr>
			<tr>
				<th class="ranked-name">
					<a href="#">
						Kristen B.
					</a>
				</th>
				<td>3</td>
				<td>35.23</td>
				<td>21.36</td>
				<td>2</td>
				<td>5</td>
				<td>89</td>
				<td>5</td>

		</tbody>
	</table>
</body>
</html>
