<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TableSaw Column Toggle Table</title>

	<link rel="stylesheet" href="../bower_components/filament-dialog/dialog.css">
	<link rel="stylesheet" href="../dist/tablesaw.css">
	<link rel="stylesheet" href="demo.css">

	<script src="../bower_components/jquery/jquery.js"></script>
	<script src="../bower_components/filament-dialog/dialog.js"></script>
	<script src="../dist/tablesaw.js"></script>
</head>
<body>
	<h1>Column Toggle Table</h1>
	<p>The Column Toggle Table allows the user to select which columns they want to be visible.</p>
	<table id="table2" class="ui-table" data-mode="columntoggle">
		<thead>
			<tr>
				<th data-priority="3">Rank</th>
				<th data-priority="persist">Movie Title</th>
				<th data-priority="2">Year</th>
				<th data-priority="1"><abbr title="Rotten Tomato Rating">Rating</abbr></th>
				<th data-priority="4">Reviews</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>1</th>
				<td><a href="http://en.wikipedia.org/wiki/Citizen_Kane" data-rel="external">Citizen Kane</a></td>
				<td>1941</td>
				<td>100%</td>
				<td>74</td>
			</tr>
			<tr>
				<th>2</th>
				<td><a href="http://en.wikipedia.org/wiki/Casablanca_(film)" data-rel="external">Casablanca</a></td>
				<td>1942</td>
				<td>97%</td>
				<td>64</td>
			</tr>
			<tr>
				<th>3</th>
				<td><a href="http://en.wikipedia.org/wiki/The_Godfather" data-rel="external">The Godfather</a></td>
				<td>1972</td>
				<td>97%</td>
				<td>87</td>
			</tr>
			<tr>
				<th>4</th>
				<td><a href="http://en.wikipedia.org/wiki/Gone_with_the_Wind_(film)" data-rel="external">Gone with the Wind</a></td>
				<td>1939</td>
				<td>96%</td>
				<td>87</td>
			</tr>
			<tr>
				<th>5</th>
				<td><a href="http://en.wikipedia.org/wiki/Lawrence_of_Arabia_(film)" data-rel="external">Lawrence of Arabia</a></td>
				<td>1962</td>
				<td>94%</td>
				<td>87</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
